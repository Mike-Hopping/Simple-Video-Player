<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Video Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.fontawesome.com/62c45f43a2.js"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
                <div class="search-container">
                <div class="search-videos-input">
                    <input id = "searchbox" type="text" placeholder="Enter Youtube ID">
                </div>
                </div>
        <nav>
        <ul>
            <li>
                <a data-screen="home" class="screen-link active" href="#">Home</a>
            </li>
            <li>
                <a data-screen="About" class="screen-link" href="#">About</a> 
            </li>
        </ul>
            
        </nav>

        </header>
        <div class="video-list"></div>
        <ul class="category-list"></ul>
        <div class="search-videos"></div>

        <div class ="container">
            
            <section id="home" class="screen">
                    
                <iframe id="player" title="YouTube video player" width="480" height="390" src="http://www.youtube.com/embed/zGPuazETKkI?autoplay=1" frameborder="0" allowfullscreen></iframe>
            </section>
            <section id="about" class="screen">
                <h1>About</h1>
            </section>
                
        </div>
        <script src = "https:////cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src = "js/v1.2/main.js"></script>
    
    </body>
</html>
